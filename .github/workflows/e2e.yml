name: E2E Tests

# ONLY runs when maintainer adds "safe-to-test" label to a PR
# Has access to secrets (including ANTHROPIC_API_KEY)
# Maintainers: Review PR code before adding label!

on:
  pull_request_target:
    types: [labeled]
    branches: [ main, master ]

concurrency:
  group: e2e-tests-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Security check - only proceed if safe-to-test label was added
  check-label:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
    steps:
      - name: Check if safe-to-test label was added
        id: check
        run: |
          if [ "${{ github.event.label.name }}" = "safe-to-test" ]; then
            echo "should-run=true" >> $GITHUB_OUTPUT
            echo "‚úÖ safe-to-test label added - proceeding with tests"
          else
            echo "should-run=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  Label '${{ github.event.label.name }}' is not safe-to-test - skipping"
          fi

  detect-changes:
    runs-on: ubuntu-latest
    needs: check-label
    if: needs.check-label.outputs.should-run == 'true'
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      operator: ${{ steps.filter.outputs.operator }}
      claude-runner: ${{ steps.filter.outputs.claude-runner }}
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Check for component changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'components/frontend/**'
            backend:
              - 'components/backend/**'
            operator:
              - 'components/operator/**'
            claude-runner:
              - 'components/runners/**'

  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [check-label, detect-changes]
    if: needs.check-label.outputs.should-run == 'true'
    timeout-minutes: 25

    steps:
    - name: Add comment to PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: ${{ github.event.pull_request.number }},
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'üîí **E2E Tests Started**\n\nRunning full test suite with agent interaction.\n\nTriggered by: @${{ github.actor }}'
          })

    - name: Checkout PR code
      uses: actions/checkout@v6
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Cleanup Diskspace
      uses: kubeflow/pipelines/.github/actions/github-disk-cleanup@master
      if: (!cancelled())

    - name: Validate AGENTS.md symlink
      run: |
        echo "Validating AGENTS.md ‚Üí CLAUDE.md symlink..."
        [ -L AGENTS.md ] || (echo "‚ùå AGENTS.md is not a symlink" && exit 1)
        [ "$(readlink AGENTS.md)" = "CLAUDE.md" ] || (echo "‚ùå AGENTS.md points to wrong target" && exit 1)
        [ -f CLAUDE.md ] || (echo "‚ùå CLAUDE.md does not exist" && exit 1)
        diff -q AGENTS.md CLAUDE.md > /dev/null || (echo "‚ùå AGENTS.md content differs from CLAUDE.md" && exit 1)
        echo "‚úÖ AGENTS.md symlink is valid"

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: e2e/package-lock.json
        
    - name: Install Cypress dependencies
      working-directory: e2e
      run: npm ci

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: network=host

    - name: Build component images from PR code
      run: |
        echo "======================================"
        echo "Building images from PR code..."
        echo "PR #${{ github.event.pull_request.number }}"
        echo "SHA: ${{ github.event.pull_request.head.sha }}"
        echo "======================================"

        # Build frontend image (if changed or use latest)
        if [ "${{ needs.detect-changes.outputs.frontend }}" == "true" ]; then
          echo "Building frontend (changed)..."
          docker build -t quay.io/ambient_code/vteam_frontend:e2e-test \
            -f components/frontend/Dockerfile \
            components/frontend
        else
          echo "Frontend unchanged, pulling latest..."
          docker pull quay.io/ambient_code/vteam_frontend:latest
          docker tag quay.io/ambient_code/vteam_frontend:latest quay.io/ambient_code/vteam_frontend:e2e-test
        fi

        # Build backend image (if changed or use latest)
        if [ "${{ needs.detect-changes.outputs.backend }}" == "true" ]; then
          echo "Building backend (changed)..."
          docker build -t quay.io/ambient_code/vteam_backend:e2e-test \
            -f components/backend/Dockerfile \
            components/backend
        else
          echo "Backend unchanged, pulling latest..."
          docker pull quay.io/ambient_code/vteam_backend:latest
          docker tag quay.io/ambient_code/vteam_backend:latest quay.io/ambient_code/vteam_backend:e2e-test
        fi

        # Build operator image (if changed or use latest)
        if [ "${{ needs.detect-changes.outputs.operator }}" == "true" ]; then
          echo "Building operator (changed)..."
          docker build -t quay.io/ambient_code/vteam_operator:e2e-test \
            -f components/operator/Dockerfile \
            components/operator
        else
          echo "Operator unchanged, pulling latest..."
          docker pull quay.io/ambient_code/vteam_operator:latest
          docker tag quay.io/ambient_code/vteam_operator:latest quay.io/ambient_code/vteam_operator:e2e-test
        fi

        # Build claude-code-runner image (if changed or use latest)
        if [ "${{ needs.detect-changes.outputs.claude-runner }}" == "true" ]; then
          echo "Building claude-code-runner (changed)..."
          docker build -t quay.io/ambient_code/vteam_claude_runner:e2e-test \
            -f components/runners/claude-code-runner/Dockerfile \
            components/runners
        else
          echo "Claude-runner unchanged, pulling latest..."
          docker pull quay.io/ambient_code/vteam_claude_runner:latest
          docker tag quay.io/ambient_code/vteam_claude_runner:latest quay.io/ambient_code/vteam_claude_runner:e2e-test
        fi

        echo ""
        echo "‚úÖ All images ready"
        docker images | grep e2e-test

    - name: Install kind
      run: |
        curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
        chmod +x ./kind
        sudo mv ./kind /usr/local/bin/kind
        kind version

    - name: Setup kind cluster
      working-directory: e2e
      run: |
        chmod +x scripts/*.sh
        ./scripts/setup-kind.sh

    - name: Load images into kind cluster
      run: |
        echo "======================================"
        echo "Loading images into kind cluster..."
        echo "======================================"
        kind load docker-image quay.io/ambient_code/vteam_frontend:e2e-test --name ambient-local
        kind load docker-image quay.io/ambient_code/vteam_backend:e2e-test --name ambient-local
        kind load docker-image quay.io/ambient_code/vteam_operator:e2e-test --name ambient-local
        kind load docker-image quay.io/ambient_code/vteam_claude_runner:e2e-test --name ambient-local
        echo "‚úÖ All images loaded into kind cluster"

    - name: Update kustomization to use e2e-test images
      run: |
        sed -i 's/newTag: latest/newTag: e2e-test/g' components/manifests/overlays/e2e/kustomization.yaml
        echo "Updated kustomization.yaml to use e2e-test tag"

    - name: Deploy vTeam (with ANTHROPIC_API_KEY)
      working-directory: e2e
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: ./scripts/deploy.sh
        
    - name: Verify deployment
      run: |
        echo "Checking pods..."
        kubectl get pods -n ambient-code
        echo ""
        echo "Checking services..."
        kubectl get svc -n ambient-code
        
    - name: Run Cypress tests (with ANTHROPIC_API_KEY)
      working-directory: e2e
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: ./scripts/run-tests.sh
      
    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: cypress-screenshots-pr-${{ github.event.pull_request.number }}
        path: e2e/cypress/screenshots
        if-no-files-found: ignore
        retention-days: 7
        
    - name: Upload test videos
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: cypress-videos-pr-${{ github.event.pull_request.number }}
        path: e2e/cypress/videos
        if-no-files-found: ignore
        retention-days: 7

    - name: Comment test result on PR
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const status = '${{ job.status }}';
          const icon = status === 'success' ? '‚úÖ' : '‚ùå';
          const message = status === 'success' 
            ? 'All E2E tests passed (including agent interaction)!' 
            : 'Some E2E tests failed. Check the workflow logs for details.';
          
          github.rest.issues.createComment({
            issue_number: ${{ github.event.pull_request.number }},
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `${icon} **E2E Tests ${status}**\n\n${message}\n\n[View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
          })
        
    - name: Debug logs on failure
      if: failure()
      run: |
        echo "=== Frontend logs ==="
        kubectl logs -n ambient-code -l app=frontend --tail=100 || true
        echo ""
        echo "=== Backend logs ==="
        kubectl logs -n ambient-code -l app=backend-api --tail=100 || true
        echo ""
        echo "=== Operator logs ==="
        kubectl logs -n ambient-code -l app=agentic-operator --tail=100 || true
        
    - name: Cleanup
      if: always()
      working-directory: e2e
      run: |
        CLEANUP_ARTIFACTS=true ./scripts/cleanup.sh || true
